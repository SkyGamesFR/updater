plugins {
    id 'java'
}

group 'fr.darki'
version '1.0-SNAPSHOT2'

repositories {
    mavenCentral()
}

dependencies {

}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.darki.updater.Main'
    }
    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}